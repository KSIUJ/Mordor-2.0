<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/utils/manageTagList.js"></script>
    <script src="/static/js/fileUpdate.js"></script>
    <meta charset="UTF-8">
    <title>Update a file</title>
    <style>
        body {
            background-color: #EAE4D5;
            padding: 20px;
        }
        #updateForm {
            background-color: #F2F2F2;
        }
        #addTagBtn{
            background-color: #B6B09F;
            border-color: #756F60;
        }
        #addTagBtn:hover{
            background-color: #756F60;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container border rounded p-4" id="updateForm">
        <h1>Add entry/modify entry</h1>
        <div class="d-flex align-items-center mb-3">
            <label class="form-label" for="fileName">File name:</label>
            <input class="form-control w-25" type="text" id="fileName" style="margin-left: 10px">
        </div>

        <div class="d-flex align-items-center mb-3">
            <label class="form-label" for="fileStatus">File status:</label>
            <select class="form-select w-25" aria-label="Select status" id="fileStatus" style="margin-left: 10px">
              <option value="pending">pending</option>
              <option value="accepted">accepted</option>
              <option value="rejected">rejected</option>
            </select>
        </div>

        <label class="form-label" for="tags" style="font-size: 25px;">Tags:</label>
        <div class="d-flex align-items-center mb-3">
            <input class="form-control w-25" list="tagOptions"
                   id="tags" placeholder="Type to search...">
            <datalist id="tagOptions">
            </datalist>
            <button type="button" class="btn btn-primary ms-2" id="addTagBtn">Add</button>
        </div>

        <ul id="selectedTags" class="list-inline tag-list"></ul>
        <div>
            <button id="submit" class="btn btn-success" style="margin-top: 30px">Edit</button>
            <button id="changeStatus" class="btn btn-success" style="margin-top: 30px; margin-left: 20px">Change status</button>
        </div>
    </div>
</body>
</html>
