<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/utils/manageTagList.js"></script>
    <script src="/static/js/fileUpload.js"></script>
    <link rel="stylesheet" href="/static/css/fileModification.css">
    <meta charset="UTF-8">
    <title>Upload a file</title>
    {% include "navbar.html" %}
</head>
<body style="margin:4px 4px 4px 20px; padding: 70px 4px 20px 4px" >

    <h1>Add entry/modify entry</h1>
    <div class="d-flex align-items-center mb-3">
        <label class="form-label" for="fileName">File name:</label>
        <input class="form-control w-25" type="text" id="fileName" style="margin-left: 10px">
    </div>
    <label class="form-label" for="uploadedFile">Uploaded file:</label>
    <input class="form-control w-25" type="file" id="uploadedFile" name = "uploadedFile"><br>
    <label class="form-label" for="tags" style="font-size: 25px; margin-left: 10px">Tags:</label>

    <div class="d-flex align-items-center mb-3">
    <input class="form-control w-25" list="tagOptions"
           id="tags" placeholder="Type to search...">
    <datalist id="tagOptions">
    </datalist>
    <button type="button" class="btn btn-primary ms-2" id="addTagBtn">Add</button>
</div>

    <ul id="selectedTags" class="list-inline"></ul>
    <button id="submit" class="btn btn-success" style="margin-top: 40px">Submit</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
