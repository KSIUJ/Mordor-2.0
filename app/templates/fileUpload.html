<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload a file</title>
    {% include "navbar.html" %}
</head>
<body style="margin:4px 4px 4px 20px; padding: 70px 4px 20px 4px" >

    <h1>Add entry/modify entry</h1>
    <div class="d-flex align-items-center mb-3">
        <label class="form-label" for="fileName">File name:</label>
        <input class="form-control w-25" type="text" id="fileName">
    </div>
    <label class="form-label" for="uploadedFile">Uploaded file:</label>
    <input class="form-control w-25" type="file" id="uploadedFile" name = "uploadedFile"><br>
    <label class="form-label" for="tags" style="font-size: 25px;">Tags:</label>

    <div class="d-flex align-items-center mb-3">
        <input class="form-control w-25" list="tagOptions"
               id="tags" placeholder="Type to search...">
        <button type="button" class="btn btn-primary" id="addTagBtn">Add</button>
    </div>

    <ul id="selectedTags" class="list-inline">
        <li class="list-inline-item badge bg-primary">Tag1 <button type="button" class="btn-close btn-close-white btn-sm"></button></li>
        <li class="list-inline-item badge bg-primary">Tag2 <button type="button" class="btn-close btn-close-white btn-sm"></button></li>
        <li class="list-inline-item badge bg-primary">Tag3 <button type="button" class="btn-close btn-close-white btn-sm"></button></li>
    </ul>
    <div class="fixed-bottom">
        <button class="btn btn-success" style="margin: 10px 10px 20px 20px">Submit</button>
    </div>

    <datalist id="tagOptions">
          <option value="San Francisco">
          <option value="New York">
          <option value="Seattle">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
